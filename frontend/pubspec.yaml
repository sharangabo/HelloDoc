name: hellodoc
description: A mobile health application connecting patients with healthcare facilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Firebase - Temporarily disabled for compatibility
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Location & Maps - Temporarily disabled
  # google_maps_flutter: ^2.5.3
  # geolocator: ^10.1.0
  # geocoding: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  # permission_handler: ^11.1.0
  # image_picker: ^1.0.4
  # file_picker: ^6.1.1
  
  # Notifications - Temporarily disabled
  # flutter_local_notifications: ^16.3.0
  
  # Date & Time
  table_calendar: ^3.0.9
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Package Info
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 